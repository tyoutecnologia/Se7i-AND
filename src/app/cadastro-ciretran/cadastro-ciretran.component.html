<div class="flex justify-center items-center min-h-screen bg-gray-100 p-6">
  <div class="w-[600px] bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-xl font-bold text-[#82b440] mb-6">
      Cadastro de Ciretran / Departamento
    </h1>
    <form (submit)="onSubmit()" class="space-y-5">
      <div>
        <label for="nome" class="block text-gray-800 mb-2">Nome</label>
        <input
          id="nome"
          type="text"
          [(ngModel)]="nome"
          name="nome"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
          required
        />
      </div>
      <div>
        <label for="email" class="block text-gray-800 mb-2">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
          required
        />
      </div>
      <div>
        <label for="telefone" class="block text-gray-800 mb-2">Telefone</label>
        <input
          id="telefone"
          type="text"
          [(ngModel)]="telefone"
          name="telefone"
          mask="(00) 00000-0000"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
          required
        />
      </div>
      <div>
        <label for="municipio" class="block text-gray-800 mb-2"
          >Município</label
        >
        <select
          id="municipio"
          [(ngModel)]="municipioId"
          name="municipioId"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
          required
        >
          <option value="" disabled selected>Selecione um Município</option>
          <option *ngFor="let municipio of municipios" [value]="municipio.id">
            {{ municipio.nome }}
          </option>
        </select>
      </div>
      <div>
        <label for="cep" class="block text-gray-800 mb-2">CEP</label>
        <input
          id="cep"
          type="text"
          [(ngModel)]="cep"
          (ngModelChange)="onCepChange()"
          name="cep"
          mask="00000-000"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
        />
      </div>
      <div>
        <label for="rua" class="block text-gray-800 mb-2">Rua</label>
        <input
          id="rua"
          type="text"
          [(ngModel)]="rua"
          name="rua"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
          required
        />
      </div>
      <div>
        <label for="numero" class="block text-gray-800 mb-2">Número</label>
        <input
          id="numero"
          type="text"
          [(ngModel)]="numero"
          name="numero"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
        />
      </div>
      <div>
        <label for="bairro" class="block text-gray-800 mb-2">Bairro</label>
        <input
          id="bairro"
          type="text"
          [(ngModel)]="bairro"
          name="bairro"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
        />
      </div>
      <div>
        <label for="complemento" class="block text-gray-800 mb-2"
          >Complemento</label
        >
        <input
          id="complemento"
          type="text"
          [(ngModel)]="complemento"
          name="complemento"
          class="w-full h-10 bg-gray-100 border border-gray-300 rounded-md shadow-sm px-3 focus:outline-none focus:ring-2 focus:ring-[#82b440]"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="h-10 w-40 bg-[#82b440] text-white hover:bg-[#65a331] rounded-md flex items-center justify-center gap-2"
          [disabled]="isLoading"
        >
          <span
            *ngIf="isLoading"
            class="iconify w-6 h-6 animate-spin"
            data-icon="line-md:loading-twotone-loop"
          ></span>
          <span>Concluir Cadastro</span>
        </button>
      </div>
    </form>
  </div>
</div>
